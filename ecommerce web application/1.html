<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Seller - E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Sell Me Again Store</h1>
    </header>
    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat with Seller</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages between buyer and seller will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-message" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Your E-commerce Store for College Students</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
