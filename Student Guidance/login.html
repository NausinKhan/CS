<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CareerSpan - Select Your Educayion</title>
        <link rel="stylesheet" href="css/login1.css">
        <link rel="shortcut icon" type="x-icon" href="img/pen1.jpg">
        <script src="https://kit.fontawesome.com/8f5966c26a.js" crossorigin="anonymous"></script>
    </head>
    <body>
     <div class="member">
        
            <div class="form-box">
               <div class="button-box">
                 <div id="btn"></div>
                  <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                  <button type="button" class="toggle-btn"onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <div id="eye" class="hide">
                    <i class="fa-regular fa-eye"  onclick="togglePW()" aria-hidden="true"></i>
                    
                </div>
                    
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>

                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
            
        </div>
     <div class="image">
        <img src="img/img1.jpg" style="width: 100%">
    </div>

<script>
    var x = document.getElementById("login")
    var y = document.getElementById("register")
    var z = document.getElementById("btn")

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
        
       
    }
</script>

    </body>
</html>
